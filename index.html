<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!-- link external CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome 5 CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Main section -->
    <div class="main">
    <!-- Calculator section -->
        <div class="calculator-body">
    <!-- Display section -->
            <div class="display">
                <input type="text" id="result" class="form-control">
            </div>
    <!-- Button section -->
            <div class="btn-section">
        <!-- Button rows         -->
                <div class="btn-row">
                    <button id="seven" onclick="displayNum(7)">7</button>
                    <button id="eigtht" onclick="displayNum(8)">8</button>
                    <button id="nine" onclick="displayNum(9)">9</button>
                    <button id="del" class="btn-cal" onclick="removeLast()"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="btn-row">
                    <button id="four" onclick="displayNum(4)">4</button>
                    <button id="five" onclick="displayNum(5)">5</button>
                    <button id="six" onclick="displayNum(6)">6</button>
                    <button id="sub" class="btn-cal opt" onclick="displayNum('-')">&#8722</button>
                </div>
                <div class="btn-row">
                    <button id="one" onclick="displayNum(1)">1</button>
                    <button id="two" onclick="displayNum(2)">2</button>
                    <button id="three" onclick="displayNum(3)">3</button>
                    <button id="add" class="btn-cal opt" onclick="displayNum('+')">&#43</button>
                </div>
                <div class="btn-row">
                    <button id="ac" onclick="clearBox()">AC</button>
                    <button id="zero" onclick="displayNum(0)">0</button>
                    <button id="div" onclick="displayNum('/')">/</button>
                    <button id="mul" class="btn-cal opt" onclick="displayNum('*')">&#215</button>
                </div>
                <div class="btn-row">
                    <button id="equal" class="last-btn opt" onclick="evaluateExpression('=')">&#61</button>
                </div>
            </div>
        </div>
    </div>

    <!-- link external javascript -->
    <script src="./script.js"></script>
</body>
</html>
